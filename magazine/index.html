<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Magazine</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <div id="two-column-layout">
   
    <h1>Magazine</h1>
  
    <header>
      <div class="block top-1"></div>
    </header>

    <nav>
      <div class="block nav-1"></div>
      <div class="block nav-2"></div>
      <div class="block nav-3"></div>
      <div class="block nav-4"></div> 
      <div class="block nav-5"></div> 
    </nav>

    <main>
      <div class="block main-1-side-left"></div>
      <div class="block main-2"></div>
      <div class="block main-3"></div>
      <div class="block main-4"></div>
      <div class="block main-5"></div>
      <div class="block main-6"></div>
      <div class="block main-7"></div>
      <div class="block main-8"></div>
    </main>

    <footer>
      <div class="block bottom"></div>
    </footer>

  </div>

</body>

</html>
