<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Simple Marketing</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <div id="two-column-layout">
   
    <h1>Simple Marketing</h1>
  
    <header>
      <div class="block top"></div>
    </header>

    <main>
      <div class="block left-1"></div>
      <div class="block right-1"></div>
      <div class="block left-2"></div>
      <div class="block middle-2"></div>
      <div class="block right-2"></div>
    </main>

    <footer>
      <div class="block bottom"></div>
    </footer>

  </div>

</body>

</html>
